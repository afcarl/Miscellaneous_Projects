
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EDD Log In</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <img class = "image" src = "http://www.scotiabank.com/gls/gfx/top-bar-logo.gif" alt = "">
    <br />
    <br />

    <div class="container">
      <h2> Please Login </h2>

      <form method="post">
        <div class="form-group">
          <label for = "email" >Email</label>
          <input type="text" class = "form-control" name="email" value="{{email}}">
          </div>

          <p class = "error">
          {{error_email}}
          </p>

          <div class="form-group">
           <label for = "password" >Password</label>
          <input type="password" class = "form-control" name="password" value="">
          </div>

          <p class = "error">
          {{error_password}}
          </p>

           <div class="form-group">
          <input type="submit" value = "Log In" class = "btn btn-default" name="login">
          </div>

      </form>
    </div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Bootstrap/query-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
